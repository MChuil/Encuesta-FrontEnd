<div class="container mt-5">
    <div class="d-flex justify-content-center row">
        <div class="col-md-10 col-lg-10" *ngFor="let pregunta of encuestaService.preguntas; let i = index">
            <div class="border"  *ngIf="inicio == i">
                <div class="question bg-white p-3 border-bottom">
                    <div class="d-flex flex-row justify-content-between align-items-center mcq">
                        <h4>{{ pregunta['tema'] }}</h4><span>({{ i + 1 }} de {{ encuestaService.preguntas.length }})</span>
                    </div>
                    {{ pregunta['subtema'] }}
                </div>
                <div class="question bg-white p-3 border-bottom">
                    <div class="d-flex flex-row align-items-center question-title">
                        <h3 class="text-danger">{{ i + 1 }}.</h3>
                        <h5 class="mt-1 ml-2">{{ pregunta['pregunta']}}</h5>
                    </div>
                    <div class="ans ml-2" *ngFor="let respuesta of pregunta['respuestas']">
                        <label class="radio"> <input type="radio" [id]="i" [name]="i" [value]="respuesta" (click)="respuestaSeleccionada(pregunta['pregunta'], $event.target.value)" > <span>{{ respuesta }}</span>
                        </label>
                    </div>
                </div>
                <div class="d-flex flex-row justify-content-between align-items-center p-3 bg-white">
                    <button class="btn btn-primary d-flex align-items-center btn-danger" type="button" (click)="anterior()" *ngIf="inicio>0" ><i class="fa fa-angle-left mt-1 mr-1"></i>&nbsp;Anterior</button>
                    
                    <button class="btn btn-primary border-success align-items-center btn-success" type="button" (click)="siguiente()">Siguiente<i class="fa fa-angle-right ml-2"></i></button>
                </div>
            </div>
        </div>
    </div>
</div>
